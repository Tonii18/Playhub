<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Crea tu cuenta</title>
</head>
<body>
    <div class="playText">
        <h1>PLAY</h1>
    </div>

    <div class="registerContainer">
        <div class="logoContainer">
            <img src="images/logo.png" alt="Logo">
        </div>

        
        <div class="inputsContainer">
            <input type="text" placeholder="Correo electronico" id="correo" name="correo">
            <input type="text" placeholder="Nombre de usuario" id="nombre" name="nombre">
            <input type="password" placeholder="Contraseña" id="contraseña" name="contraseña">
            <input type="text" placeholder="Numero de telefono" id="telefono" name="telefono">
        </div>
    
        <button type="submit" id="createButton">Crear cuenta</button>
        
    </div>

    <div class="hubText">
        <h1>HUB</h1>
    </div>

    <!--Archivo JS para enviar los datos del formulario-->
    <script src="js/register.js"></script>
</body>
</html>
