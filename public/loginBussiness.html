<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginBussiness.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Inicia sesion en tu negocio</title>
</head>
<body>
    
    <div class="container">

        <!--Contenedor de Login-->
        <div class="loginContainer">
            <div class="titleContainer">
                <h1 id="title">Inicia sesion en tu<br>cuenta</h1>
            </div>

            <div class="inputContainer">
                <input type="email" placeholder="Usuario" id="userInput">
                <input type="password" placeholder="Contraseña" id="passwordInput">
            </div>

            <div class="buttonContainer">
                <button type="submit" id="loginButton">Iniciar sesión</button>
                <button type="button" id="createButton">Crear Cuenta</button>
            </div>
        </div>

        <!--Contenedor del mensaje-->
        <div class="messagesContainer">
            <div class="logoContainer">
                <img src="images/logo.png" alt="Logo">
            </div>

            <div class="titleContainer" id="titleContainer">
                <h1>Acceso para empresas <br> y organizaciones</h1>
            </div>

            <div class="vectorContainer">
                <img src="images/loginVector2.svg" alt="logo">
            </div>
        </div>
    </div>

    <script src="js/loginBussiness.js"></script>

</body>
</html>
