<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Inicia sesion</title>
</head>
<body>

    <!--Contenedor de Login-->
    <div class="loginContainer">
        <div class="titleContainer">
            <h1 id="title">Login in to your <br> account</h1>
        </div>

        <div class="inputContainer">
            <input type="email" placeholder="Usuario" id="userInput">
            <input type="password" placeholder="Contraseña" id="passwordInput">
        </div>

        <div class="buttonContainer">
            <button type="submit" id="loginButton">Iniciar sesión</button>
            <button type="button" id="createButton">Crear Cuenta</button>
            <button type="button" id="bussinessButton">¿Eres un negocio?</button>
        </div>
    </div>

    <div class="welcomeContainer">
        <div class="logoContainer">
            <img src="/images/logo.png" alt="Logo" id="logo">
        </div>
        <div class="messagesContainer">
            <h1>Welcome to</h1>
            <h1>PLAYHUB</h1>
        </div>
    </div>
    

</body>
</html>
