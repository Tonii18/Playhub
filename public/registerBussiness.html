<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registerBussiness.css">
    <title>Crea tu cuenta de negocio</title>
</head>
<body>
    
    <div class="container">

        <!--Contenedor de registro de propietario-->
        <div class="userRegister">
            <div class="title">
                <h1>Registrate como propietario del negocio</h1>
            </div>

            <div class="inputContainer">
                <input type="text" placeholder="Correo electronico" id="correoInput">
                <input type="text" placeholder="Nombre" id="nombreInput">
                <input type="text" placeholder="Apellidos" id="apellidosInput">
                <input type="password" placeholder="Contraseña" id="contraseñaInput">
                <input type="text" placeholder="Telefono" id="telefonoInput">
            </div>
        </div>

        <!--Contenedor de registro de la empresa-->
        <div class="bussinessRegister">
            <div class="bussineesTitle">
                <h1>Registra tu negocio <br> rellenando el formulario</h1>
            </div>
            
            <div class="inputBussinessContainer">
                <input type="text" placeholder="Nombre del negocio" id="nombreNegocioInput">
                <input type="text" placeholder="Correo electronico" id="correoNegocioInput">
                <input type="text" placeholder="Ubicacion" id="ubicacionInput">
                <input type="text" placeholder="Telefono" id="telefonoNegocioInput">
            </div>

            <div class="buttonContainer">
                <button type="submit" id="register">Registrarse</button>
            </div>
        </div>
    </div>

    <div class="phraseContainer">
        <h3>Registrate como propietario para ofrecer tus pistas, servicios
            y gestionar tus reservas. Todo desde el mismo lugar.
        </h3>
    </div>

    <script src="js/registerBussiness.js"></script>

</body>
</html>
