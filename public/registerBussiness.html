<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registerBussiness.css">
    <title>Crea tu cuenta de negocio</title>
</head>
<body>
    
    <div class="registerContainer">
        <div class="logoContainer">
            <img src="images/logo.png" alt="Logo">
        </div>

        <div class="titleContainer">
            <span>
                <h1 id="playText">PLAY</h1>
                <h1 id="hubText">HUB</h1>
            </span>
        </div>
        
        <div class="inputsContainer">
            <input type="text" placeholder="Correo electronico" id="correo" name="correo">
            <input type="text" placeholder="Nombre" id="nombre" name="nombre">
            <input type="text" placeholder="Apellidos" id="apellido" name="apellido">
            <input type="password" placeholder="Contraseña" id="contraseña" name="contraseña">
            <input type="text" placeholder="Numero de telefono" id="telefono" name="telefono">
        </div>
    
        <button type="submit" id="createButton">Crear cuenta</button>
        
    </div>

    <div class="phraseContainer">
        <h3>Registrate como propietario para ofrecer tus pistas, servicios
            y gestionar tus reservas. Todo desde el mismo lugar.
        </h3>
    </div>

</body>
</html>
