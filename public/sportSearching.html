<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sportSearching.css">
    <title>Busca tu deporte</title>
</head>
<body>
    <!--BARRA DE NAVEGACION-->
    <nav class="navbar">
        <div class="logo">
            <span id="play">PLAY</span>
            <img src="images/logo.png" alt="Logo" class="logo-image">
            <span id="hub">HUB</span>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <!-- TÍTULO -->
        <h1 class="title">¿Cuál es tu deporte favorito?</h1>

        <!-- BARRA DE BÚSQUEDA -->
        <div class="search-bar">
            <input type="text" placeholder="Busca un deporte...">
            <button type="button">
                <img src="images/search-alt-1-svgrepo-com.svg" alt="Buscar">
            </button>
        </div>

        <!-- IMAGEN -->
        <div class="image-container">
            <img src="images/running-vector.svg" alt="Deportes">
        </div>
    </div>

</body>
</html>
